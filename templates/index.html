{% extends "base.html" %} {% block css %}
<link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}"> {% endblock %} {% block title %}台北一日遊{% endblock %} {% block main %}
<div class="welcome">
    <img class="welcome_pic" src="/img/welcome1.png"></img>

    <div class="slogan">
        <p>輕鬆享受台北一日悠閒</p>
        <p style="font-size:16px">探索每個角落,體驗城市的深度旅遊行程</p>
        <form>
            <div class="search">
                <input type="text" id="searchKeyword" class="searchBox" name="keyword" placeholder="輸入景點名稱查詢">

                <button id="searchBtn">
                        <div class="search_icon"></div>
                    </button>
            </div>
        </form>
    </div>
</div>
{% endblock %} {% block wrap %}
<div id="wrapSection">
    <div class="content" id="content"></div>
    <div style="display: none"></div>
</div>
{% endblock %} {% block script %}
<script src="{{url_for('static',filename='js/index.js')}}"></script>
{% endblock %}
